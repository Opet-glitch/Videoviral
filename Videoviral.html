<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Viral</title>
    <style>
        body {
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        h1 {
            color: #ff4500;
            font-size: 2.5em;
            text-shadow: 2px 2px #ffdab9;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 20px;
            margin: 0 10px 0 10px;
        }

        #confirmButton {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        #confirmButton:hover {
            background-color: #218838;
        }

        #message {
            margin-top: 20px;
            font-size: 1.1em;
            color: #dc3545;
            font-weight: bold;
            display: none;
        }
    </style>
</head>
<body>

    <h1>Video Viral</h1>
    <p>Klik tombol di bawah ini untuk mengonfirmasi.</p>
    <button id="confirmButton">Konfirmasi</button>
    <p id="message">TAPI BOONG.... yahahahaha, mending tobat dek dek, daripada nonton bokep mulu, pantes hidupnya gitu gitu aja.</p>

    <script> document.getElementById('confirmButton').addEventListener('click', function() {
            const message = document.getElementById('message');
            message.style.display = 'block';
        });
    </script>

</body>
</html>
